<!DOCTYPE html>
<html>
  <head>
    <title>login Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero">
      <div class="form-box">
        <span id="title">Elevate.</span>
        <form id="student" class="input-group">
          <select id="type" name="type" class="button-box">
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
          </select>
          <input
            type="text"
            class="input-field"
            placeholder="User Id"
            required
          />
          <input
            type="password"
            class="input-field"
            placeholder="Password"
            required
          />
          <input type="checkbox" class="check-box" /><span>Remember Me</span>
          <button type="submit" class="submit-btn">
            <a
              href="studentprofile.html"
              style="text-decoration: none; color: black"
              >Login</a
            >
          </button>
        </form>
        <div class="social-icons">
          <img src="google.png" />
        </div>
      </div>
    </div>

    <script>
      var x = document.getElementById("student");
      var y = document.getElementById("teacher");
      var z = document.getElementById("btn");

      function teacher() {
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
        z.style.background = "linear-gradient(to right,#72bcd4,#d4ebf2)";
      }
      function student() {
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0px";
        z.style.background = "linear-gradient(to right, #ff8068, #ffc0b4)";
      }
    </script>
  </body>
</html>
