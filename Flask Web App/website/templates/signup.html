{% extends "base.html" %}
{% block title %}
SignUp
{% endblock %}
{% block css %}
<link rel="stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/signup.css') }}" />
{%  endblock %}
{% block content %}

    <div class="hero">
      <div class="form-box">
        <form class="button-box" method="POST">
          <div id="btn"></div>
          <button type="button" class="toggle-btn" onclick="student()" id='sbtn' name='sbtn'>
            Student
          </button>
          <button type="button" class="toggle-btn" onclick="teacher()" id='tbtn' name='tbtn'>
            Teacher
          </button>
        </form>

        <form id="student" class="input-group" method="POST">
          <input type = "text" class="input-field" id ="email" name ="email" placeholder="Email" required />
          <input
            type="text"
            class="input-field"
            id ="name"
            name ="name"
            placeholder="Name"
            required
          />
          <input
            type="password"
            class="input-field"
            id ="password1"
            name ="password1"
            placeholder=" Enter Password"
            required
          />
          <input
            type="password"
            class="input-field"
            id ="password2"
            name ="password2"
            placeholder="Confirm Password"
            required
          />
          <input
            type="text"
            class="input-field"
            id='college'
            name='college'
            placeholder="School/College Name"
            required
          />
          <input
            type="text"
            class="input-field"
            id='dept'
            name='dept'
            placeholder="Standard/Department "
            required
          />
          <input type="checkbox" class="check-box" id='tnc' name='tnc' required /><span>I agree to the <b>terms & condition</b></span>
          <button type="submit" class="submit-btn">Register</button>
        </form>
        <form id="teacher" class="input-group" method="POST">
          <input type = "text" class="input-field" placeholder="Email" required />
          <input
            type="text"
            class="input-field"
            placeholder="Name"
            required
          />
          <input
            type="password"
            class="input-field"
            placeholder="Password"
            required
          />
          <input
            type="password"
            class="input-field"
            placeholder="Confirm Password"
            required
          />
          <input
            type="text"
            class="input-field"
            placeholder="School/College Name"
            required
          />
          <input
            type="text"
            class="input-field"
            placeholder="Standard/Department "
            required
          />
          <input type="checkbox" class="check-box" /><span>I agree to the <b>terms & condition</b></span>
          <button type="submit" class="submit-btn" id="teacher-login">
            Register
          </button>
        </form>
      </div>
    </div>

    <script>
      var x = document.getElementById("student");
      var y = document.getElementById("teacher");
      var z = document.getElementById("btn");

      function teacher() {
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
        z.style.background = "linear-gradient(to right,#72bcd4,#d4ebf2)";
      }
      function student() {
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0px";
        z.style.background = "linear-gradient(to right, #ff105f, #ffad06)";
      }
    </script>
{% endblock %}
