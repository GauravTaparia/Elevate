<!DOCTYPE html>
<html>
  <head>
    <title>Registration Page</title>
    <link rel="stylesheet" href="registration.css" />
  </head>
  <body>
    <div class="hero">
      <div class="form-box">
        <span id="title">Elevate.</span>

        <form id="student" class="input-group">
          <select id="type" name="type" class="button-box">
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
          </select>
          <input type = "text" class="input-field" placeholder="Email" required />
          <input
            type="text"
            class="input-field"
            placeholder="Name"
            required
          />
          <input
            type="password"
            class="input-field"
            placeholder="Password"
            required
          />
          <input
            type="password"
            class="input-field"
            placeholder="Confirm Password"
            required
          />
          <input
            type="text"
            class="input-field"
            placeholder="School/College Name"
            required
          />
          <input
            type="text"
            class="input-field"
            placeholder="Standard/Department "
            required
          />
          <input
            type="number"
            class="input-field"
            id ="roll"
            name ="roll"
            placeholder="Roll No"
            required
          />
          <input
            type="number"
            class="input-field"
            id ="acad"
            name ="acad"
            placeholder="Academic Year"
            required
          />
          <input
            type="text"
            class="input-field"
            id ="gender"
            name ="gender"
            placeholder="Gender"
            required
          />
          <input
            type="number"
            class="input-field"
            id ="age"
            name ="age"
            placeholder="Age"
            required
          />
          <input
            type="text"
            class="input-field"
            id ="blood"
            name ="blood"
            placeholder="Blood Group"
            required
          />
          <input type="checkbox" class="check-box" /><span>I agree to the <b>terms & condition</b></span>
          <button type="submit" class="submit-btn" id="teacher-login">Register</button>
        </form>
        
      </div>
    </div>

    <script>
      var x = document.getElementById("student");
      var y = document.getElementById("teacher");
      var z = document.getElementById("btn");

      function teacher() {
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
        z.style.background = "linear-gradient(to right,#72bcd4,#d4ebf2)";
      }
      function student() {
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0px";
        z.style.background = "linear-gradient(to right, #ff8068, #ffc0b4)";
      }
    </script>
  </body>
</html>
