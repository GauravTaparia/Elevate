<!DOCTYPE html>
<html>
  <head>
    <title>Registration Page</title>
    <link rel="stylesheet" href="registration.css" />
  </head>
  <body>
    <div class="hero">
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
          <button type="button" class="toggle-btn" onclick="student()">
            Student
          </button>
          <button type="button" class="toggle-btn" onclick="teacher()">
            Teacher
          </button>
        </div>

        <form id="student" class="input-group">
          <input type = "text" class="input-field" placeholder="Email" required />
          <input
            type="text"
            class="input-field"
            placeholder="Name"
            required
          />
          <input
            type="password"
            class="input-field"
            placeholder="Password"
            required
          />
          <input
            type="password"
            class="input-field"
            placeholder="Confirm Password"
            required
          />
          <input
            type="text"
            class="input-field"
            placeholder="School/College Name"
            required
          />
          <input
            type="text"
            class="input-field"
            placeholder="Standard/Department "
            required
          />
          <input type="checkbox" class="check-box" /><span>I agree to the <b>terms & condition</b></span>
          <button type="submit" class="submit-btn">Register</button>
        </form>
        <form id="teacher" class="input-group">
          <input type = "text" class="input-field" placeholder="Email" required />
          <input
            type="text"
            class="input-field"
            placeholder="Name"
            required
          />
          <input
            type="password"
            class="input-field"
            placeholder="Password"
            required
          />
          <input
            type="password"
            class="input-field"
            placeholder="Confirm Password"
            required
          />
          <input
            type="text"
            class="input-field"
            placeholder="School/College Name"
            required
          />
          <input
            type="text"
            class="input-field"
            placeholder="Standard/Department "
            required
          />
          <input type="checkbox" class="check-box" /><span>I agree to the <b>terms & condition</b></span>
          <button type="submit" class="submit-btn" id="teacher-login">
            Register
          </button>
        </form>
      </div>
    </div>

    <script>
      var x = document.getElementById("student");
      var y = document.getElementById("teacher");
      var z = document.getElementById("btn");

      function teacher() {
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
        z.style.background = "linear-gradient(to right,#72bcd4,#d4ebf2)";
      }
      function student() {
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0px";
        z.style.background = "linear-gradient(to right, #ff105f, #ffad06)";
      }
    </script>
  </body>
</html>
