<!DOCTYPE html>
<html>
  <head>
    <title>Teacher login Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero">
        <div class="form-box">
          <form id="teacher" class="input-group">
            <input
              type="text"
              class="input-field"
              placeholder="User Id"
              required
            />
            <input
              type="password"
              class="input-field"
              placeholder="Password"
              required
            />
            <input type="checkbox" class="check-box" /><span>Remember Me</span>
            <button type="submit" class="submit-btn" id="teacher-login">
              <a
                href="teacherprofile.html"
                style="text-decoration: none; color: black"
                >Login</a
              >
            </button>
          </form>
          <div class="social-icons">
            <img src="google.png" />
          </div>
        </div>
      </div>
    </body>
</html>
